<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <div class="header">
    <title>꼬미위키</title>
  </head>
<style>
@font-face {
    font-family: 'MaplestoryOTFBold';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
  .header {
    position: absolute;
    top: 0;
    width: 100%;
    text-align: center;
    background-color: #ffffff;
    padding: 10px 0;
  }
  .header img {
    max-width: 100%;
    height: auto;
  }
      body {
      font-family: 'MaplestoryOTFBold', sans-serif; /* 기본 폰트를 MaplestoryOTFBold로 설정 */
    }
.outline {
    font-size: 48px; /* 텍스트 크기 */
    font-weight: bold; /* 텍스트 굵기 */
    text-align: center; /* 텍스트 가운데 정렬 */
    color: white; /* 글자 색상 */
    text-shadow: 
        -3px -3px 0 black, /* 왼쪽 위 */
         3px -3px 0 black, /* 오른쪽 위 */
        -3px  3px 0 black, /* 왼쪽 아래 */
         3px  3px 0 black; /* 오른쪽 아래 */
}
</style>
  <body>
    <h1 class="outline">꼬미위키</h1>
    <h2>꼬미위키는 꼬미포카에 대한 정보<br>
    를 알 수 있는 곳입니다.</h2>
    <h1>문서 목록</h1>
    </div>
  </body>
</html>
